<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Pinyin Fixer</title>
		<script type="text/javascript" src="pinyin.js" charset="UTF-8"></script>
		<style type="text/css">
		  #fixed {
		    white-space: pre;
		    margin-bottom: 10px;
		    border: 1px solid black;
		    font-size: 120%;
		    font-family: Arial, Helvetica, sans-serif;
		  }
		  
		  textarea {
		    font-family: Arial, Helvetica, sans-serif;
		  }
		</style>
  </head>
  <body>
	  <h1>Pinyin formatter</h1>
	  <div id="live">
	    <h2>Live formatting as you type</h2>
			<textarea id="text_live" rows="10" cols="80" onkeypress="this.value=normalizePinyin(this.value);"></textarea><br>
		</div>
		<script type="text/javascript">
		  document.getElementById('text_live').focus();
		</script>
  </body>
</html>
